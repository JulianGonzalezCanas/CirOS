        <div class="form">

            <form [formGroup]="formReg" (submit)="reg()">

                <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
                <input type="email" class="form-control" placeholder="Mail" formControlName="mail">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="contra">
                <input type="text" class="form-control" placeholder="Direccion" formControlName="direccion">
                <button type="submit">Registrate</button>
            </form>
            <p>Ya tenes cuenta? <a [routerLink]="['/login']">Inicia Sesion</a></p>
        </div>
